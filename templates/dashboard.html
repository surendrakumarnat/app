<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">ðŸ“‹ All Registrations</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>WhatsApp</th>
        <th>Email</th>
        <th>Education</th>
        <th>ID Type</th>
        <th>PDF</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ entry[0] }}</td>
          <td>{{ entry[1] }}</td>
          <td>{{ entry[2] }}</td>
          <td>{{ entry[3] }}</td>
          <td>{{ entry[4] }}</td>
          <td>{{ entry[5] }}</td>
          <td>{{ entry[6] }}</td>
          <td>
            {% if entry[7] %}
             s

            {% else %}
              No File
            {% endif %}
          </td>
          <td>
            <form method="POST" action="/delete" onsubmit="return confirm('Are you sure you want to delete this entry?');">
              <input type="hidden" name="line_data" value="{{ entry|join(',') }}">
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
